<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login do Sistema</title>
    <link rel="stylesheet" href="_css/estilo.css">
</head>

<body>
    <section id="telaprincipal">
        <h1>CONTROLE DE ESTOQUE</h1>
        <h2>Unidade de Pronto Atendimento de Itacoatiara</h2>
    </section>
    <aside id="lateralLogin">
        <h1>LOGIN</h1>
        <form action="">
            <p><label for="cUsuario"></label><input type="text" name="tUsuario" id="cUsuario" size="50" maxlength="30"
                    placeholder="Usuário" /></p>
            <p><label for="cSenha"></label><input type="password" name="tSenha" id="cSenha" size="50" maxlength="30"
                    placeholder="Senha" /></p>
            <button type="submit">Acessar</button>
        </form>
        <footer id="rodape">
            <p>Corporation 2020 - Sannins Lendários</p>
        </footer>
    </aside>
</body>

</html>
