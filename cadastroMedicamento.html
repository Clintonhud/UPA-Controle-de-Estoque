<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Medicamentos</title>
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="stylesheet" href="_css/cadastro.css">
</head>

<body>
    <header id="cabecalho">
        <h1>Controle de Estoque > Medicamentos </h1>
        <p><a href="principal.html">Voltar</a></p>
    </header>
    <section id="principal">
        <h1 id="med">Cadastrar Medicamentos</h1>
        <form>
            <p class="solo">Nome do Item</p> <br><input type="text" class="grande" />
            <p class="outros">Data de Entrada</p>
            <p id="lote">Lote</p>
            <input type="date" class="pequeno" />
            <input type="text" class="pequeno" />
            <p class="outros">Quantidade em Lote</p>
            <p id="lateralpeq">Data de Validade</p>
            <input type="number" class="pequeno" />
            <input type="date" class="pequeno" />
            <p class="solo">Fórmula Farmacêutica</p><br>
            <input type="text" class="grande" />
            <p class="solo">Concentração</p><br>
            <input type="text" class="grande" /><br>
            <button>Cadastrar</button>
        </form>
    </section>

</body>

</html>
