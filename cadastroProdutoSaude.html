<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="stylesheet" href="_css/cadastro.css">
</head>

<body>
    <header id="cabecalho">
        <h1>Controle de Estoque > Produtos para Saúde</h1>
        <p><a href="principal.html">Voltar</a></p>
    </header>
    <section id="principal">
        <h1>Cadastrar Produto para Saúde</h1>
        <form>
            <p class="solo"><label for="cProduto">Nome do Produto</label></p> <br><input type="text" class="grande"
                id="cProduto" />
            <p class="outros"><label for="cData">Data de Entrada</label></p>
            <p id="lote"><label for="cLote">Lote</label></p>
            <input type="date" class="pequeno" id="cData" />
            <input type="text" class="pequeno" id="cLote" />
            <p class="outros"><label for="cQtdLote">Quantidade em Lote</label></p>
            <p id="lateralpeq"><label for="cValidade">Data de Validade</label></p>
            <input type="number" class="pequeno" id="cQtdLote" />
            <input type="date" class="pequeno" id="cValidade" />
            <p class="solo"><label for="cForma">Forma</label></p><br>
            <input type="text" class="grande" id="cForma" /><br>
            <button>Cadastrar</button>
        </form>
    </section>

</body>

</html>
